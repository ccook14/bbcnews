<!DOCTYPE html>
<html>
    <head>
    
        <title>Technology - BBC News</title>
            

        
        <style type="text/css">
          
            #top-bar {
                
                width: 1000px;
                margin: 0 auto;
                height: 40px;
            }
            
            body {
                margin: 0;
                padding: 0;
                font-family: Helvetica, Arial, sans-serif;
            }
            
            #logo {
                margin-top: 8px;
                width: 100px;
                float: left;
                margin-right: 8px;
                
            }
            
            
            .topbar-section {
                float: left;
                border-left: 1px #CCCCCC solid;
                height: 100%;
            }
            
            #signin-image {
                width: 25px;
                margin: 12px 15px ;
                float: left;
            }
            
            #signin-text {
                
                font-weight: bold;
                font-size: 90%;
               position: relative;
                top: 12px;
                padding-right: 50px;
            }
            
            #squig-line {
                float: left;
                height: 40px;
            }
            
            #bell {
               height: 25px; 
                margin: 9px 8px;
                
            }
            
            #bell-div {
                float: left;
            }
            
            .topbar-menu {
                font-weight: bold;
                font-size: 90%;
                padding: 13px 15px 0 15px;
                height: 27px;
                
                
            }
            
            #searchbox {
                background-color: #E4E4E4;
                border: none;
                font-weight: bold;
                font-size: 14px;
                padding: 5px;
                margin: 7px 0 5px 0px;
                float: left;
                
            }
            
            #glass {
                
                height: 26px;
                margin-top: 7px;
                
                
                
            }
            

            
        </style>
    
    
    
    </head>
    
    <body>
        
        
        <div id="top-bar">
            <img id="logo" src="img/bbc-logo.png">
        
            <div id="signin-div" class="topbar-section">
                
                <img id="signin-image" src="img/signIn-icon.PNG">
                
                <span id="signin-text">Sign in </span>
                
            </div>
            
            <div id="bell-div">
            
                <img id="squig-line" src="img/squig.PNG">
                <img id="bell" src="img/bell.png">
                
            </div>
            
            <div class="topbar-section topbar-menu">
            
                News
                
            </div>
            
            <div class="topbar-section topbar-menu">
            
                Sports
                
            </div>
            
            <div class="topbar-section topbar-menu">
            
                Weather
                
            </div>
            
            <div class="topbar-section topbar-menu">
            
                iPlayer

            </div>
            
            <div class="topbar-section topbar-menu">
            
                TV
                
            </div>
            
            <div class="topbar-section topbar-menu">
            
                More
                

            </div>
            
            
            <div class="topbar-section">
                
                <input id="searchbox" type="text" value="Search">
                <input type="image" id="glass" src="img/magnifying-glass.PNG">
                
                
            
                
                
            </div>
            
            
            
        </div>
        
        
    </body>
    
    
    
    
    

</html>
